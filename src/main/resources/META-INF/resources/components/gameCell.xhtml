<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
        <composite:attribute name="x" />
        <composite:attribute name="y" />
    </composite:interface>

    <composite:implementation>
        <h:form>
            <h:commandButton rendered="#{uiModelCell.getCellState(cc.attrs.x, cc.attrs.y) == 'EMPTY'}"
                             style="height: 60px; width: 60px; "
                             disabled="#{not uiModelGame.canIMakeAMove()}"
                             actionListener="#{uiModelGame.performMove(cc.attrs.x, cc.attrs.y)}"
                             value=" "
            >
                <f:ajax execute="@form" render=":gameview" />
            </h:commandButton>
            <h:graphicImage height="60"
                            rendered="#{uiModelCell.getCellState(cc.attrs.x, cc.attrs.y) == 'PLAYER_1'}"
                            value="../images/player_1_icon.png" />
            <h:graphicImage height="60"
                            rendered="#{uiModelCell.getCellState(cc.attrs.x, cc.attrs.y) == 'PLAYER_2'}"
                            value="../images/player_2_icon.png" />
        </h:form>
    </composite:implementation>
</html>
