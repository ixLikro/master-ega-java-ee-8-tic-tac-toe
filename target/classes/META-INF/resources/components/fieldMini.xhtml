<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="game" />
    </composite:interface>

    <composite:implementation>
            <ui:repeat value="#{cc.attrs.game.field.getCells()}" var="gameRow">
                <ui:repeat value="#{gameRow}" var="cell">
                    <h:graphicImage style="margin-left: 2px; margin-right: 2px;" height="20" rendered="#{cell.cellState == 'EMPTY'}" value="../images/transparent_square.png" />
                    <h:graphicImage style="margin-left: 2px; margin-right: 2px;" height="20" rendered="#{cell.cellState == 'PLAYER_1'}" value="../images/player_1_icon.png" />
                    <h:graphicImage style="margin-left: 2px; margin-right: 2px;" height="20" rendered="#{cell.cellState == 'PLAYER_2'}" value="../images/player_2_icon.png" />
                </ui:repeat>
                <br/>
            </ui:repeat>
    </composite:implementation>
</html>
